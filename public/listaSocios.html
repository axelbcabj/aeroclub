<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Socios - Aeroclub San Justo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h2 class="mb-4">Lista de Socios</h2>

    <input type="text" id="filtro" class="form-control mb-3" placeholder="Buscar por nombre, DNI o categorÃ­a">

    <table class="table table-bordered table-hover">
      <thead class="table-primary">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Baja o Alta</th>
        </tr>
      </thead>
      <tbody id="tablaSocios"></tbody>
    </table>
  </div>

  <script>
    let socios = [];

    function cargarSocios() {
      fetch('http://localhost:3000/api/socios')
        .then(res => res.json())
        .then(data => {
          socios = data;
          renderizarTabla(socios);
        });
    }

    function renderizarTabla(lista) {
      const tabla = document.getElementById('tablaSocios');
      tabla.innerHTML = '';

      lista.forEach(socio => {
        tabla.innerHTML += `
          <tr>
            <td>${socio.nombre}</td>
            <td>${socio.apellido}</td>
            <td>${socio.dni}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="darDeBaja('${socio.dni}')">Baja</button>
            </td>
          </tr>
        `;
      });
    }

    function darDeBaja(dni) {
      fetch(`http://localhost:3000/api/socios/${dni}/baja`, { method: 'PUT' })
        .then(res => res.json())
        .then(data => {
          alert(data.mensaje);
          cargarSocios();
        });
    }

    document.getElementById('filtro').addEventListener('input', function () {
      const texto = this.value.toLowerCase();
      const filtrados = socios.filter(s =>
        s.nombre.toLowerCase().includes(texto) ||
        s.apellido.toLowerCase().includes(texto) ||
        s.dni.includes(texto) ||
        (s.categoria && s.categoria.toLowerCase().includes(texto))
      );
      renderizarTabla(filtrados);
    });

    cargarSocios();
  </script>

</body>
</html>
