<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Pilotos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-4">Gestión de Pilotos</h2>

    <form id="formPiloto" class="row g-3 mb-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombrePiloto" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Rol</label>
        <select class="form-select" id="rolPiloto" required>
          <option value="" disabled selected>Seleccionar rol</option>
          <option value="Piloto">Piloto</option>
          <option value="Instructor">Instructor</option>
        </select>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Agregar Piloto</button>
      </div>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaPilotos"></tbody>
    </table>
  </div>

  <script>
    let pilotos = JSON.parse(localStorage.getItem('pilotos')) || [];

    document.getElementById('formPiloto').addEventListener('submit', function (e) {
      e.preventDefault();
      const nombre = document.getElementById('nombrePiloto').value.trim();
      const rol = document.getElementById('rolPiloto').value;

      if (nombre && rol) {
        pilotos.push({ nombre, rol });
        localStorage.setItem('pilotos', JSON.stringify(pilotos));
        actualizarTablaPilotos();
        this.reset();
      }
    });

    function actualizarTablaPilotos() {
      const tabla = document.getElementById('tablaPilotos');
      tabla.innerHTML = '';
      pilotos.forEach((p, i) => {
        tabla.innerHTML += `
          <tr>
            <td>${p.nombre}</td>
            <td>${p.rol}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="eliminarPiloto(${i})">Eliminar</button>
            </td>
          </tr>
        `;
      });
    }

    function eliminarPiloto(index) {
      pilotos.splice(index, 1);
      localStorage.setItem('pilotos', JSON.stringify(pilotos));
      actualizarTablaPilotos();
    }

    actualizarTablaPilotos();
  </script>
</body>
</html>
